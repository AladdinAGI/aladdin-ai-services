<!doctype html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto Assistant</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- 左侧历史记录 -->
			<div class="history-panel">
				<div class="history-header">
					<h2>历史记录</h2>
				</div>
				<div class="history-list" id="historyList"></div>
			</div>

			<!-- 中间聊天区域 -->
			<div class="chat-panel">
				<div class="chat-header">
					<h2>AI 加密助手</h2>
				</div>
				<div class="chat-messages" id="chatMessages">
					<!-- AI的欢迎消息 -->
					<div class="message ai">
						<div class="avatar">AI</div>
						<div class="message-content">
							👋 您好！我是AI加密助手，以下是我可以帮您查询的内容：
							<div id="helpContent"></div>
						</div>
					</div>
				</div>
				<div class="chat-input">
					<input type="text" id="messageInput" placeholder="输入您的问题..." />
					<button onclick="sendMessage()">发送</button>
				</div>
			</div>

			<!-- 右侧钱包连接区域 -->
			<div class="wallet-panel">
				<div class="wallet-header">
					<h2>钱包连接</h2>
				</div>
				<div class="wallet-content">
					<button id="connectWallet" class="wallet-connect-btn">连接钱包</button>
					<div id="walletInfo" class="wallet-info hidden">
						<p>钱包地址：<span id="walletAddress"></span></p>
						<p>ETH余额：<span id="ethBalance"></span></p>
					</div>
				</div>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
